<div id="signUpFormContainer">
    <form [formGroup] = "signUpForm" (ngSubmit)="onSubmit()">
        <p id="signUpHeader">Sign Up</p>
        <div class="form-input">
            <span>
                <label for="emailInput">Email</label>
                <br>
                <input id="emailInput" type="text"  formControlName="email" placeholder="Required"> 
            </span>
        </div>
        <div class="form-input">
            <span>
                <label for="passwordInput">Password</label>
                <br>
                <input id="passwordInput" type="password"  formControlName="password" placeholder="Required">             
            </span>
        </div>
        <div class="form-input">
            <span>
                <label for="firstNameInput">First Name</label>
                <br>
                <input id="firstNameInput" type="text"  formControlName="firstName" placeholder="Required"> 
            </span>
        </div>
        <div class="form-input">
            <span>
                <label for="lastNameInput">Last Name</label>
                <br>
                <input id="lastNameInput" type="text"  formControlName="lastName" placeholder="Required"> 
            </span>
        </div>
        
        <div class="form-input">
            <span>
                <label for="instituionInput">Institution</label>
                <br>
                <input id="instituionInput" type="text"  formControlName="institution" placeholder="Optional"> 
            </span>
        </div>
        <div class="form-input">
            <span>
                <label for="fieldInput">Field</label>
                <br>
                <input id="fieldInput" type="text"  formControlName="field" placeholder="Optional"> 
            </span>
        </div>
        <div class="form-input">
            <span>
                <label for="focusInput">Focus</label>
                <br>
                <input id="focusInput" type="text"  formControlName="focus" placeholder="Optional"> 
            </span>
        </div>
        <div class="form-item">
            <h5 [style.color]="errormessagetextcolor">Email is already taken. Try again.</h5>
        </div>
        <div class="form-item" *ngIf="!signUpLoading">
            <button id="signUpBtn" type="submit">Sign Up</button>
        </div>
        <div class="form-item" *ngIf="signUpLoading">
            <img src="../../../assets/images/loading.gif" />
        </div>
        <br>
        <div class="form-item">
            <a routerLink="/login">Already have an account?</a>
        </div>
    </form>

    <p-dialog class = "modalPopup" header="Primmy" [(visible)]="displayModal" [modal]="true" [style]="{width: '20vw', 'font-family': 'monospace'}"
        [draggable]="false" [resizable]="false">
        <p class="m-0 modalPopup" style="text-align:left;">A verification email has been sent to <b>{{this.signUpForm.value.email}}</b>. Follow the instructions and you'll be good to go! 
            <br>
            <br>
            You can close this page.
        </p>
        <ng-template pTemplate="footer">
            <button id="modalCloseBtn" class = "modalPopup" (click)="displayModal=false">Close</button>
        </ng-template>
    </p-dialog>
</div>
